<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>스크롤 애니메이션 연습</title>
   <style>
      body{
         background: black;
         height: 6000px;
      }

      div{
         margin-top: 1000px;
         color: white;
         text-align: center;
         opacity: 0;
         transition: all 0.5s;
      }
   </style>
</head>
<body>
   <div>
      <h1>꽁꽁 얼어붙은 몸도
      </h1>
   </div>
   <div>
      <h1>굳어버린 마음도
      </h1>
   </div>
   <div>
      <h1>눈처럼 </h1>
   </div>
   <div>
      <h1>녹아내리네</h1>
   </div>

   <script>
      let observer = new IntersectionObserver((e)=>{
         e.forEach((박스)=>{
            if(박스.isIntersecting){
               박스.target.s
            }
            박스.target.style.opacity = 1;
         })
      })

      let div = document.querySelectorAll('div')
      observer.observe(div[0]) // html요소 감시
      observer.observe(div[1]) // html요소 감시
      observer.observe(div[2]) // html요소 감시
      observer.observe(div[3]) // html요소 감시
   </script>
</body>
</html>
